<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Sudoku con soluci贸n y reinicio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 30px;
    background: #f0f0f0;
  }
  table {
    border-collapse: collapse;
    margin: 20px auto;
    user-select: none;
  }
  td {
    border: 1px solid #666;
    width: 45px;
    height: 45px;
    padding: 0;
  }
  td:nth-child(3), td:nth-child(6) {
    border-right: 3px solid #333;
  }
  tr:nth-child(3) td, tr:nth-child(6) td {
    border-bottom: 3px solid #333;
  }
  input {
    width: 43px;
    height: 43px;
    font-size: 22px;
    text-align: center;
    border: none;
    background-color: white;
    transition: background-color 0.4s ease;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 8px 3px #2196F3;
    background-color: #e0f7ff;
  }
  input.invalido {
    background-color: #f88 !important;
    animation: shake 0.3s ease;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
  }
  td.resaltado {
    background-color: #bbdefb;
  }
  input.fijo {
    background-color: #444;
    color: #eee;
    font-weight: bold;
    cursor: default;
  }
  #mensaje {
    margin-top: 20px;
    font-size: 24px;
    color: green;
    font-weight: bold;
  }
  #botones {
    margin-top: 15px;
  }
  button {
    font-size: 16px;
    padding: 8px 15px;
    margin: 0 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Sudoku con soluci贸n y reinicio</h1>
  <table id="sudoku"></table>
  <div id="botones">
    <button id="reiniciar">Reiniciar</button>
    <button id="solucionar">Mostrar soluci贸n</button>
  </div>
  <div id="mensaje"></div>

<script>
  const tableroInicial = [
    [5,3,0, 0,7,0, 0,0,0],
    [6,0,0, 1,9,5, 0,0,0],
    [0,9,8, 0,0,0, 0,6,0],
    [8,0,0, 0,6,0, 0,0,3],
    [4,0,0, 8,0,3, 0,0,1],
    [7,0,0, 0,2,0, 0,0,6],
    [0,6,0, 0,0,0, 2,8,0],
    [0,0,0, 4,1,9, 0,0,5],
    [0,0,0, 0,8,0, 0,7,9]
  ];

  const tabla = document.getElementById('sudoku');
  const mensaje = document.getElementById('mensaje');
  const btnReiniciar = document.getElementById('reiniciar');
  const btnSolucionar = document.getElementById('solucionar');

  function crearTablero() {
    tabla.innerHTML = '';
    for(let i=0; i<9; i++) {
      const fila = document.createElement('tr');
      for(let j=0; j<9; j++) {
        const celda = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.dataset.fila = i;
        input.dataset.col = j;
        input.pattern = '[1-9]';
  
        if(tableroInicial[i][j] !== 0) {
          input.value = tableroInicial[i][j];
          input.classList.add('fijo');
          input.readOnly = true;
        } else {
          input.addEventListener('input', function() {
            const val = this.value;
            if(val && !/^[1-9]$/.test(val)) {
              this.value = '';
              return;
            }
            if(!esValido(i, j, val)) {
              this.classList.add('invalido');
            } else {
              this.classList.remove('invalido');
            }
            if(tableroCompleto()) {
              mensaje.textContent = " 隆Completaste el Sudoku! ";
            } else {
              mensaje.textContent = "";
            }
          });
          input.addEventListener('focus', () => resaltar(i,j));
          input.addEventListener('blur', () => quitarResaltado());
        }
  
        celda.appendChild(input);
        fila.appendChild(celda);
      }
      tabla.appendChild(fila);
    }
    mensaje.textContent = "";
  }

  function esValido(fila, col, val) {
    if(!val) return true;
    for(let c=0; c<9; c++) {
      if(c !== col) {
        const input = tabla.rows[fila].cells[c].firstChild;
        if(input.value === val) return false;
      }
    }
    for(let r=0; r<9; r++) {
      if(r !== fila) {
        const input = tabla.rows[r].cells[col].firstChild;
        if(input.value === val) return false;
      }
    }
    const startRow = Math.floor(fila/3)*3;
    const startCol = Math.floor(col/3)*3;
    for(let r = startRow; r < startRow + 3; r++) {
      for(let c = startCol; c < startCol + 3; c++) {
        if(r === fila && c === col) continue;
        const input = tabla.rows[r].cells[c].firstChild;
        if(input.value === val) return false;
      }
    }
    return true;
  }

  function tableroCompleto() {
    for(let i=0; i<9; i++) {
      for(let j=0; j<9; j++) {
        const val = tabla.rows[i].cells[j].firstChild.value;
        if(val === '' || !esValido(i,j,val)) return false;
      }
    }
    return true;
  }

  function resaltar(fila, col) {
    quitarResaltado();
    for(let i=0; i<9; i++) {
      tabla.rows[fila].cells[i].classList.add('resaltado');
      tabla.rows[i].cells[col].classList.add('resaltado');
    }
    const startRow = Math.floor(fila/3)*3;
    const startCol = Math.floor(col/3)*3;
    for(let r=startRow; r < startRow + 3; r++) {
      for(let c=startCol; c < startCol + 3; c++) {
        tabla.rows[r].cells[c].classList.add('resaltado');
      }
    }
  }

  function quitarResaltado() {
    for(let i=0; i<9; i++) {
      for(let j=0; j<9; j++) {
        tabla.rows[i].cells[j].classList.remove('resaltado');
      }
    }
  }

  // Funci贸n para obtener el estado actual del tablero como matriz de n煤meros
  function obtenerTableroActual() {
    const mat = [];
    for(let i=0; i<9; i++) {
      const fila = [];
      for(let j=0; j<9; j++) {
        const val = tabla.rows[i].cells[j].firstChild.value;
        fila.push(val === '' ? 0 : parseInt(val));
      }
      mat.push(fila);
    }
    return mat;
  }

  // Funci贸n para cargar una matriz en el tablero
  function cargarTablero(matriz) {
    for(let i=0; i<9; i++) {
      for(let j=0; j<9; j++) {
        const input = tabla.rows[i].cells[j].firstChild;
        if(!input.classList.contains('fijo')) {
          input.value = matriz[i][j] === 0 ? '' : matriz[i][j];
          input.classList.remove('invalido');
        }
      }
    }
  }

  // Solucionador con backtracking
  function resolverSudoku(matriz) {
    for(let fila=0; fila<9; fila++) {
      for(let col=0; col<9; col++) {
        if(matriz[fila][col] === 0) {
          for(let num=1; num<=9; num++) {
            if(esValidoMatriz(matriz, fila, col, num)) {
              matriz[fila][col] = num;
              if(resolverSudoku(matriz)) return true;
              matriz[fila][col] = 0;
            }
          }
          return false;
        }
      }
    }
    return true;
  }

  function esValidoMatriz(matriz, fila, col, num) {
    for(let c=0; c<9; c++) {
      if(matriz[fila][c] === num) return false;
    }
    for(let r=0; r<9; r++) {
      if(matriz[r][col] === num) return false;
    }
    const startRow = Math.floor(fila/3)*3;
    const startCol = Math.floor(col/3)*3;
    for(let r=startRow; r < startRow + 3; r++) {
      for(let c=startCol; c < startCol + 3; c++) {
        if(matriz[r][c] === num) return false;
      }
    }
    return true;
  }

  btnReiniciar.onclick = () => {
    cargarTablero(tableroInicial);
    mensaje.textContent = "";
  };

  btnSolucionar.onclick = () => {
    const mat = obtenerTableroActual();
    if(resolverSudoku(mat)) {
      cargarTablero(mat);
      mensaje.textContent = " Aqu铆 est谩 la soluci贸n.";
    } else {
      mensaje.textContent = "No se pudo encontrar soluci贸n.";
    }
  };

  crearTablero();
</script>
</body>
</html>
